<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно с перспективой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transform: translateY(24px) perspective(900px) rotateX(24deg);
            transition: transform 600ms cubic-bezier(0.34, 1.56, 0.64, 1), opacity 600ms cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-overlay.active .modal {
            transform: translateY(0px) perspective(900px) rotateX(0deg);
            opacity: 1;
        }
        .modal-overlay.closing .modal {
            transform: translateY(24px) perspective(900px) rotateX(3deg);
            opacity: 0;
        }

        .close-btn {
            margin-top: 15px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="openModal">Открыть модалку</button>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <p>Это модальное окно</p>
            <button class="close-btn" id="closeModal">Закрыть</button>
        </div>
    </div>

    <script>
        const modalOverlay = document.getElementById("modalOverlay");
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.getElementById("closeModal");

        openModalBtn.addEventListener("click", function() {
            modalOverlay.classList.remove("closing");
            modalOverlay.classList.add("active");
        });

        closeModalBtn.addEventListener("click", function() {
            modalOverlay.classList.add("closing");
            setTimeout(() => {
                modalOverlay.classList.remove("active", "closing");
            }, 150);
        });
    </script>
</body>
</html>
